<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" id="algo" placeholder="digite algo ae" required>
            <input type="password" id="senha" placeholder="digite sua senha" required>
            <input type="number" id="numero" placeholder="digite 3 numeros" required>
            <input type="month" id="data" placeholder="coloque a data de hoje" required>
        </div>

        <!-- Radio -->

        <div>
            <p>Selecione um desses jogos</p>
        </div>

        <div>
            <input type="radio" id="dark souls" name="jogo">
            <label for="dark souls">Dark souls</label>
        </div>

        <div>
            <input type="radio" id="hollow knight" name="jogo">
            <label for="hollow knight">Hollow knight</label>
        </div>

        <div>
            <input type="radio" id="minecraft" name="jogo">
            <label for="minecraft">Minecraft</label>
        </div>

        <div>
            <input type="radio" id="roblox" name="jogo">
            <label for="roblox">Minecraft</label>
        </div>
        <!-- Section -->

        <div>
            <label for="">Selecione sua plataforma</label>
            <select name="plat" id="plat">
                <option selected disabled>Escolha...</option>
                <option value="pc">Pc</option>
                <option value="mobile">Mobile</option>
                <option value="xbox">Xbox</option>
                <option value="ps">PS</option>
            </select>
        </div>

    </form>
</body>
</html>
